<!DOCTYPE html>
<html lang="tr">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K3F43XM20K"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-K3F43XM20K');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ESTÜ GPA Hesapla</title>
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="js/data.js?v=final_fix"></script>

    <style>
        :root { --primary: #c62828; --bg-body: #f1f5f9; --bg-card: #ffffff; --text-main: #0f172a; --text-sub: #64748b; --border: #e2e8f0; --success: #10b981; --warning: #f59e0b; --danger: #ef4444; }
        body { font-family: 'Outfit', sans-serif; background-color: var(--bg-body); color: var(--text-main); margin: 0; padding-bottom: 80px; }
        header { background: linear-gradient(135deg, var(--primary) 0%, #8e0000 100%); padding: 1.2rem 0; box-shadow: 0 4px 20px rgba(0,0,0,0.3); color: white; position: sticky; top: 0; z-index: 100; }
        .header-content { max-width: 700px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
        .brand-group h1 { margin: 0; font-size: 1.5rem; font-weight: 800; }
        .container { max-width: 700px; margin: 0 auto; padding: 25px 20px; }
        .card { background: var(--bg-card); border-radius: 24px; padding: 24px; margin-bottom: 24px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 1px solid var(--border); }
        .course-item { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid var(--border); gap: 15px; }
        .c-info { flex: 1; } .c-code { font-weight: 800; } .c-name { display: block; font-size: 0.85rem; color: var(--text-sub); }
        select { width: 80px; padding: 8px; border-radius: 10px; border: 2px solid var(--border); background: var(--bg-body); font-weight: 700; text-align: center; }
        .btn { width: 100%; padding: 18px; border: none; border-radius: 16px; font-weight: 700; cursor: pointer; background: var(--primary); color: white; margin-top: 10px; }
        #result-area { display: none; text-align: center; margin-top: 30px; }
        .gano-display { font-size: 5rem; font-weight: 800; line-height: 1; letter-spacing: -3px; }
        #loading-box { text-align: center; padding: 50px; font-size: 1.2rem; }
        #error-box { display: none; background: #fee2e2; color: #991b1b; padding: 20px; border-radius: 15px; text-align: center; font-weight: bold; margin: 20px; }
        .semester-header { font-weight: 800; color: var(--primary); padding-bottom: 10px; border-bottom: 2px solid var(--border); margin-bottom: 15px; }
    </style>
</head>
<body>

<script>
window.onerror = function(msg, url, line) {
   document.getElementById('loading-box').style.display = 'none';
   document.getElementById('error-box').style.display = 'block';
   document.getElementById('error-box').innerHTML = "⚠️ HATA OLUŞTU:<br>" + msg + "<br><small>Satır: " + line + "</small>";
};
</script>

<div id="error-box"></div>

<header>
    <div class="header-content">
        <a href="index.html" style="color:white; text-decoration:none; font-size:1.5rem;">←</a>
        <div class="brand-group">
            <h1>ESTÜ GPA</h1>
            <span id="dept-badge" style="font-size:0.8rem; opacity:0.8;">Yükleniyor...</span>
        </div>
        <div></div>
    </div>
</header>

<div id="loading-box">⏳ Müfredat Yükleniyor...</div>

<div class="container" id="main-container" style="display:none;">
    <div class="card">
        <label style="font-weight:700; color:var(--text-sub); font-size:0.8rem;">HESAPLAMA DÖNEMİ</label>
        <select id="semesterSelect" onchange="renderCurriculum()" style="width:100%; text-align:left;"></select>
    </div>

    <div id="curriculum-container"></div>

    <button class="btn" onclick="calculateGANO()">HESAPLA</button>
    
    <div id="result-area" class="card">
        <div style="font-size:0.9rem; font-weight:700; color:var(--text-sub);">GENEL NOT ORTALAMASI</div>
        <div class="gano-display" id="gano-val">0.00</div>
    </div>
</div>

<script>
    // SİSTEM BAŞLATICI
    window.onload = function() {
        // data.js kontrolü
        if (typeof DEPARTMENTS === 'undefined') {
            setTimeout(function() {
                if (typeof DEPARTMENTS === 'undefined') {
                    throw new Error("js/data.js dosyası yüklenemedi veya içinde hata var!");
                } else { startEngine(); }
            }, 500);
        } else { startEngine(); }
    };

    function startEngine() {
        document.getElementById('loading-box').style.display = 'none';
        document.getElementById('main-container').style.display = 'block';
        
        const urlParams = new URLSearchParams(window.location.search);
        const deptId = urlParams.get('bolum') || 'eee';
        
        if(!DEPARTMENTS[deptId]) { alert("Bölüm bulunamadı!"); return; }
        
        const currentDept = DEPARTMENTS[deptId];
        window.core = currentDept.core;
        window.deptId = deptId;
        
        document.querySelector('h1').innerText = currentDept.title;
        document.getElementById('dept-badge').innerText = currentDept.faculty || "Mühendislik Fakültesi";
        document.documentElement.style.setProperty('--primary', currentDept.color);
        
        init();
    }

    let gradeScale = {"AA":4.0, "AB":3.7, "BA":3.3, "BB":3.0, "BC":2.7, "CB":2.3, "CC":2.0, "CD":1.7, "DC":1.3, "DD":1.0, "FF":0.0}; 

    function init() {
        const select = document.getElementById('semesterSelect');
        SYSTEM_CONFIG.semesterLabels.tr.forEach((label, i) => {
            let opt = document.createElement('option');
            opt.value = i; opt.text = label;
            select.appendChild(opt);
        });
        renderCurriculum();
    }

    function renderCurriculum() {
        const val = document.getElementById('semesterSelect').value;
        const container = document.getElementById('curriculum-container');
        container.innerHTML = "";
        
        if(!window.core || val === "") return;
        
        const max = parseInt(val);
        const loopMax = (max === 6) ? 5 : max;

        for(let i=0; i<=loopMax; i++) {
            if(!window.core[i]) continue;
            let div = document.createElement('div'); div.className = "card";
            let html = `<div class="semester-header">${SYSTEM_CONFIG.semesterLabels.tr[i].split(' (')[0]}</div>`;
            
            window.core[i].forEach(c => {
                html += `
                <div class="course-item">
                    <div class="c-info">
                        <div class="c-code">${c.c} <span style="background:#eee; padding:2px 6px; border-radius:4px; font-size:0.7rem;">${c.e}</span></div>
                        <span class="c-name">${c.n}</span>
                    </div>
                    <select class="grade-select" data-ects="${c.e}" id="grade-${c.c}" onchange="save()">
                        <option value="">-</option>
                        ${Object.keys(gradeScale).map(g => `<option value="${gradeScale[g]}">${g}</option>`).join('')}
                    </select>
                </div>`;
            });
            div.innerHTML = html; container.appendChild(div);
        }
        load();
    }

    function save() {
        const data = {};
        document.querySelectorAll('select.grade-select').forEach(s => { if(s.value) data[s.id] = s.value; });
        localStorage.setItem('grades_'+window.deptId, JSON.stringify(data));
        localStorage.setItem('sem_'+window.deptId, document.getElementById('semesterSelect').value);
    }

    function load() {
        const data = JSON.parse(localStorage.getItem('grades_'+window.deptId));
        if(data) Object.keys(data).forEach(id => { 
            const el = document.getElementById(id); if(el) el.value = data[id]; 
        });
        const sem = localStorage.getItem('sem_'+window.deptId);
        if(sem) document.getElementById('semesterSelect').value = sem;
    }

    function calculateGANO() {
        let totalP = 0, totalE = 0;
        document.querySelectorAll('select.grade-select').forEach(s => {
            if(s.value !== "") {
                let e = parseFloat(s.getAttribute('data-ects'));
                totalP += parseFloat(s.value) * e;
                totalE += e;
            }
        });
        if(totalE === 0) return;
        document.getElementById('result-area').style.display = 'block';
        document.getElementById('gano-val').innerText = (totalP/totalE).toFixed(2);
        document.getElementById('result-area').scrollIntoView({behavior:'smooth'});
    }
</script>
</body>
</html>
