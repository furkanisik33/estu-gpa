    <style>
        /* 1. TEMEL AYARLAR */
        :root { 
            --primary: #c62828; 
            --bg: #f8fafc; 
            --text: #0f172a; 
            --hero-grad: linear-gradient(135deg, #1e293b 0%, #b91c1c 100%);
        }
        
        * { box-sizing: border-box; } 
        
        body { 
            margin: 0; 
            font-family: 'Outfit', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow-x: hidden; 
            width: 100%;
        }
        
        /* 2. HERO ALANI (Y√úKSEK & MODERN) */
        .hero-section {
            width: 100%;
            background: var(--hero-grad);
            color: white;
            min-height: 50vh; /* PC'de y√ºksek ve havalƒ± */
            padding: 40px 20px 90px 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            margin-bottom: 20px;
        }
        
        .hero-logo img {
            width: 120px;
            border-radius: 24px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: white;
            padding: 4px;
            margin-bottom: 15px;
        }
        .hero-title { font-size: 2.5rem; font-weight: 800; margin: 0; letter-spacing: -1px; }
        .hero-subtitle { font-size: 1.1rem; opacity: 0.9; margin-top: 5px; font-weight: 300; max-width: 500px; line-height: 1.4; }

        /* 3. FLOATING ARAMA */
        .controls-wrapper {
            width: 90%;
            max-width: 600px;
            margin-top: -65px;
            z-index: 10;
            padding: 0 5px;
        }

        .search-box { 
            position: relative; 
            width: 100%; 
            margin-bottom: 15px; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.1); 
            border-radius: 50px;
            background: white;
        }
        .search-box input { 
            width: 100%; 
            padding: 18px 25px; 
            padding-left: 55px; 
            border-radius: 50px; 
            border: none; 
            font-size: 1rem; 
            outline: none; 
            font-family: inherit; 
            font-weight: 500; 
            background: transparent;
        }
        .search-icon { position: absolute; left: 22px; top: 50%; transform: translateY(-50%); font-size: 1.2rem; opacity: 0.4; color: var(--primary); }

        /* 4. SEKMELER */
        .filter-chips {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 5px 5px 15px 5px;
            justify-content: center;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .filter-chips::-webkit-scrollbar { display: none; }

        .chip {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        .chip.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(198, 40, 40, 0.3);
            transform: translateY(-2px);
        }

        /* 5. KARTLAR VE GRID */
        .grid-menu { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 20px; 
            width: 90%; 
            max-width: 900px; 
            margin-top: 10px;
            padding-bottom: 40px;
        }
        
        .dept-card { 
            background: white; 
            padding: 25px 15px; 
            border-radius: 24px; 
            text-decoration: none; 
            color: var(--text); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: space-between;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03); 
            border: 2px solid transparent; 
            transition: 0.2s; 
            cursor: pointer; 
            height: 200px; 
            position: relative; 
        }
        
        .dept-card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 15px 30px rgba(0,0,0,0.08); }
        .dept-icon { font-size: 3rem; margin-bottom: 10px; }
        
        .dept-name { 
            font-weight: 700; 
            font-size: 0.9rem; 
            line-height: 1.3; 
            text-align: center;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: auto;
            padding: 0 5px;
        }
        
        .faculty-badge {
            font-size: 0.6rem;
            background: #f1f5f9;
            padding: 4px 8px;
            border-radius: 8px;
            color: #64748b;
            font-weight: 700;
            width: 100%;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 10px;
        }

        /* EEE KART √ñZELLE≈ûTƒ∞RMESƒ∞ */
        .dept-card.prestigious { 
            background: linear-gradient(135deg, #c62828 0%, #b91c1c 100%); 
            color: white; 
            border: none;
        } 
        .dept-card.prestigious .faculty-badge { background: rgba(255,255,255,0.2); color: white; }
        
        /* FOOTER */
        .footer { margin-top: 20px; font-size: 0.8rem; color: #94a3b8; padding-bottom: 30px; }
        .contact-btn { display: inline-flex; align-items: center; gap: 6px; margin-top: 10px; padding: 8px 16px; background: white; border: 1px solid #e2e8f0; border-radius: 50px; text-decoration: none; color: #475569; font-weight: 600; font-size: 0.8rem; transition: 0.2s; cursor: pointer; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: #fff; padding: 30px; border-radius: 24px; width: 90%; max-width: 400px; text-align: center; position: relative; }
        .modal-close { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; cursor: pointer; color: #64748b; }
        .contact-item { background: #f1f5f9; padding: 15px; border-radius: 12px; margin: 10px 0; font-size: 0.9rem; display: flex; flex-direction: column; gap: 5px; }
        .contact-label { font-size: 0.7rem; font-weight: 800; color: var(--primary); text-transform: uppercase; }
        .contact-link { color: #0f172a; text-decoration: none; font-weight: 600; }
        
        /* MOBƒ∞L D√úZENLEMELER */
        @media (max-width: 600px) {
            .hero-section { 
                min-height: 40vh; 
                padding: 40px 20px 80px 20px;
                border-bottom-left-radius: 30px; 
                border-bottom-right-radius: 30px;
            }
            .hero-logo img { width: 100px; margin-bottom: 15px; }
            .hero-title { font-size: 2.2rem; }
            .hero-subtitle { font-size: 1rem; }
            
            .controls-wrapper { margin-top: -60px; }
            .filter-chips { justify-content: flex-start; padding-left: 5px; }
            
            .grid-menu { 
                grid-template-columns: 1fr 1fr; /* Mobilde 2 s√ºtun */
                gap: 15px;
            }
            
            /* D√úZELTME: EEE artƒ±k span 1 (Standart Boyut) */
            .dept-card.prestigious { grid-column: span 1; }
            
            .dept-card { height: 180px; padding: 20px 10px; }
            .dept-icon { font-size: 2.8rem; }
        }
    </style>

<body>

            <div class="contact-item">
                <span class="contact-label">Geli≈ütirici</span>
                <a href="mailto:furkan.isik@ogr.eskisehir.edu.tr" class="contact-link">furkan.isik@ogr.eskisehir.edu.tr</a>
            </div>
            <div class="contact-item">
                <span class="contact-label">Geli≈ütirici</span>
                <a href="mailto:ahmetelindag@ogr.eskisehir.edu.tr" class="contact-link">ahmetelindag@ogr.eskisehir.edu.tr</a>
            </div>
        </div>
    </div>

    <div class="hero-section">
        <div class="hero-logo">
            <img src="icon.png" alt="EST√ú Logo">
        </div>
        <h1 class="hero-title">EST√ú GPA</h1>
        <p class="hero-subtitle">T√ºm B√∂l√ºmler ƒ∞√ßin Geli≈ümi≈ü GANO Hesaplama Aracƒ±</p>
    </div>

    <div class="controls-wrapper">
        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" id="search" placeholder="B√∂l√ºm√ºn√º ara... (√ñrn: Havacƒ±lƒ±k)" onkeyup="filterDepts()">
        </div>

        <div class="filter-chips">
            <div class="chip active" onclick="setCategory('all', this)">T√ºm√º</div>
            <div class="chip" onclick="setCategory('M√ºhendislik', this)">M√ºhendislik</div>
            <div class="chip" onclick="setCategory('Havacƒ±lƒ±k', this)">Havacƒ±lƒ±k</div>
            <div class="chip" onclick="setCategory('Fen', this)">Fen</div>
        </div>
    </div>

    <div class="grid-menu" id="dept-list">
        </div>

    <div class="footer">
        <div>Designed by <strong>Furkan I≈üƒ±k</strong></div>
        <button onclick="openModal()" class="contact-btn">
            üì© Hata Bildir
        </button>
    </div>

    <script>
        const container = document.getElementById('dept-list');
        let currentCategory = 'all'; 

        function openModal() { document.getElementById('contactModal').style.display = 'flex'; }
        function closeModal(e) { 
            if(e.target.id === 'contactModal' || e.target.classList.contains('modal-close')) 
                document.getElementById('contactModal').style.display = 'none'; 
        }

        function setCategory(category, btnElement) {
            currentCategory = category;
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            btnElement.classList.add('active');
            filterDepts();
        }

        function renderDepts(filterText = "") {
            container.innerHTML = "";
            
            if (typeof DEPARTMENTS === 'undefined') {
                container.innerHTML = "<p style='grid-column:span 3; color:#94a3b8;'>Veritabanƒ± y√ºkleniyor...</p>";
                return;
            }

            let found = false;

            Object.keys(DEPARTMENTS).forEach(key => {
                const dept = DEPARTMENTS[key];
                
                const matchesText = dept.title.toLowerCase().includes(filterText.toLowerCase());
                const matchesCategory = currentCategory === 'all' || (dept.faculty && dept.faculty.includes(currentCategory));

                if(matchesText && matchesCategory) {
                    found = true;
                    const isEEE = key === 'eee';
                    const facultyName = dept.faculty ? dept.faculty : "M√ºhendislik Fak√ºltesi";
                    
                    const html = `
                    <a href="hesapla.html?bolum=${key}" class="dept-card ${isEEE ? 'prestigious' : ''}">
                        <div class="dept-icon">${dept.icon}</div>
                        <div class="dept-name">${dept.title}</div>
                        <span class="faculty-badge">${facultyName}</span>
                    </a>
                    `;
                    container.innerHTML += html;
                }
            });

            if(!found) {
                container.innerHTML = "<p style='grid-column:span 3; color:#94a3b8; padding:20px;'>Aradƒ±ƒüƒ±nƒ±z kriterde b√∂l√ºm bulunamadƒ±.</p>";
            }
        }

        function filterDepts() {
            const val = document.getElementById('search').value;
            renderDepts(val);
        }

        window.addEventListener('load', function() {
            if (typeof DEPARTMENTS === 'undefined') {
                setTimeout(function() { renderDepts(); }, 500);
            } else {
                renderDepts();
            }
        });
    </script>
